<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample To Do</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="row">
    <div class="column list-column">
        <h4>ToDos</h4>
    <div id="taskContainer">

    </div>
    </div>
    <div class="column input-cloumn">
    <div id="inputControls">
        <input type="text" id="input" class="user-input" placeholder="I want to....">
        <input type="button" class="btn btn-sm btn-primary" id="submit" value="Add Task">
    </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- <span id="close">&times;</span> -->
                <div class="modal-header">
                    <h5>Update ToDo</h5>
                </div>
                <div class="modal-body md-body" >
                <input type="text" id="newInput" class="user-input form-control" placeholder="Enter the new info..."></div>
                <div class="modal-footer">
                <input class="btn btn-sm btn-primary" type="button" id="update" value="Update">
                <input class="btn btn-danger btn-sm" type="button" id="close" value="Close">
                <input type="hidden" id="currObj" value=""></div>
            </div>

        </div>
    </div>


</body>
<script src="script.js"></script>
<script src="dialogControl.js"></script>

</html>
